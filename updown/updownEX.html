<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">

        <title>Up-Down 게임 설명</title>

        <link href="updownEX.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <input id="sublogo" type="image" src="..\logo\logo_width.png" alt="JAMJAM logo" onclick="location.href='../index.html'">
        </header>

        <section>
            <div class="content">
                <h1>&lt; Up Down 게임 &gt;</h1>
                <img src="updown_icon.png" alt="updown icon">
                <p>
                랜덤으로 발생되는 0 ~ 100 숫자를 맞추는 게임
                <br>
                입력한 숫자보다 높으면 UP
                <br>
                입력한 숫자보다 낮으면 DOWN
                </p>
            </div>
        </section>
    </body>
