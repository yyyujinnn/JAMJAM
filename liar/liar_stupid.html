<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <link href="liar.css" rel="stylesheet">
        <script src="liar.js"></script>

        <title>JAMJAM-바보 라이어 게임</title>
    </head>
    
    <body>
     <header>
        <input type="image" src="..\logo\logo_width.png" alt="JAMJAM logo" width="160" height="70"  onclick="location.href='../index.html'">
    </header>

    <section class="intro">
        <h1 style="font-size: 50px;">바보 라이어 게임</h1>
        <p>다른 제시어를 보고 본인이 라이어인지도 모르고</p>
        <p>열심히 바보를 찾는 라이어를 찾아라 </p>
    </section>

    <section>
        <center>
            <div class="count">
                <h3>게임 인원 정하기</h3>
                <button type="button" class="control" id="decrease">-</button>
                <input type="text" value="4" max="10" step="1" id="result">
                <button type="button" class="control" id="increase">+</button>
                <br>
                <br>
                <button type="button" id="start" >시작</button>
            </div>

        </center>
    </section>
    </body>
</html>
